<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body data-bs-theme="dark">

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand">KEDİ CİNSLERİ</a>
        </div>
    </nav>

    <section>
        <div class="container">
            <div class="row">

                {% for cinsler in kedicinsleri %}
                <div class="col-md-4 col-12">
                    <div class="card my-2">
                        {% if cinsler.resim %}

                        <img src=" {{cinsler.resim.url}} " height="250" class="card-img-top" alt="...">
                        {% else %}
                        <p>Resim yok</p>
                        {% endif %}

                        <div class="card-body">
                            <h5 class="card-title"> {{cinsler.isim}} </h5>
                            <a href=" {% url 'detay' cinsler.id %} " class="btn btn-primary">Cins Detayı</a>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </section>

    <footer>
        <div class="container-fluid bg-dark d-flex mt-5 justify-content-center" style="height: 150px;">
            <h3>Daha fazla kedi için yine bekleriz!...</h3>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
